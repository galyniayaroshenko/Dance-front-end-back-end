<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.news">All News </a> | <a ui-sref="base.newNews">Add News </a>
              </div>
              <div class="large-9 left category"> News </div>
          </div>
          </div>
        </div>
<form role="form" ng-submit="editNews()">
  <div class="row">
    <div class="large-12 columns">
      <label>News name
        <input type="text" ng-model="news.name"  name="" id="title" placeholder="News name Here"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>News description
        <textarea placeholder="News description" ng-model="news.description1"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Pick img
        <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
accept="*" ngf-max-size="100MB">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <a role="button" class="button" ng-click="updateNews(picFileImg)" value="Save">Save</a>
    <a role="button" href="#" class="button">Reset</a>
  </div>
</div>
</div>
  {{picFileImg.name}}
  <div ng-show="load"><img src="images/load.gif" /></div>
</form>
        </section>
