<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.peopleEffort">Всі "Люди які доклали зусилля" </a> | <a ui-sref="base.newPeopleEffort">Додати "Люди які доклали зусилля"</a>
              </div>
              <div class="large-9 left category"> "Люди які доклали зусилля" </div>
          </div>
          </div>
        </div>
<form role="form" ng-submit="editPeopleEffort()">
  <div class="row">
    <div class="large-12 columns">
      <label>Ім*я
        <input type="text" ng-model="peopleEffort.name"  name="" id="title" placeholder="Введіть ім*я тут"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Професія
        <input type="text" ng-model="peopleEffort.profession" name="" id="title" placeholder="Введіть професію тут"></input>
      </label>
    </div>
  </div>
  <div class="row">
  <div class="large-12 columns">
    <label>Опис
      <input type="text" ng-model="peopleEffort.description" name="" id="title" placeholder="Ввеіть опис тут"></input>
    </label>
  </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Ім*я en
        <input type="text" ng-model="peopleEffort.name_en"  name="" id="title" placeholder="Введфть ім*я En тут"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Професія en
        <input type="text" ng-model="peopleEffort.profession_en"  name="" id="title" placeholder="Введіть професію en тут"></input>
      </label>
    </div>
  </div>
  <div class="row">
  <div class="large-12 columns">
    <label>Опис en
      <input type="text" ng-model="peopleEffort.description_en" name="" id="title" placeholder="Опис en тут "></input>
    </label>
  </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Виберіть фото
        <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
accept="*" ngf-max-size="100MB">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <a role="button" class="button" ng-click="updatePeopleEffort(picFileImg)" value="Save">Зберегти</a>
    <a role="button" href="#" style="margin-right:20px;" class="button">Відмінити</a>
    {{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
  </div>
</div>
</div>
</div>
</form>
        </section>
