<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.peopleEffort">All PeopleEffort </a> | <a ui-sref="base.newPeopleEffort">Add PeopleEffort</a>
              </div>
              <div class="large-9 left category"> PeopleEffort </div>
          </div>
          </div>
        </div>
<form role="form" ng-submit="editPeopleEffort()">
  <div class="row">
    <div class="large-12 columns">
      <label>PeopleEffort name
        <input type="text" ng-model="peopleEffort.name"  name="" id="title" placeholder="PeopleEffort name Here"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>PeopleEffort profession
        <input type="text" ng-model="peopleEffort.profession"  name="" id="title" placeholder="PeopleEffort profession Here"></input>
      </label>
    </div>
  </div>
  <div class="row">
  <div class="large-12 columns">
    <label>PeopleEffort description
      <input type="text" ng-model="peopleEffort.description" name="" id="title" placeholder="Description Here"></input>
    </label>
  </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Pick foto
        <input type="file" size="30"  ngf-select ng-model="picFileImg" name="foto"
accept="*" ngf-max-size="100MB">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <a role="button" class="button" ng-click="updatePeopleEffort(picFileImg)" value="Save">Save</a>
    <a role="button" href="#" style="margin-right:20px;" class="button">Reset</a>
    {{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
  </div>
</div>
</div>
</div>
</form>
        </section>
