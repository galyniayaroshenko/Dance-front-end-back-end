
<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.category">Всі категорії</a> | <a ui-sref="base.newCategory">Додати категорію</a>
              </div>
              <div class="large-9 left category"> Категорії </div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="addCategory()">
          <div class="row">
            <div class="large-12 columns">
              <label>Назва категорії
                <input type="text" ng-model="category.name"  name="" id="title" placeholder="Введіть назву категорії тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Назва категорії Еn
                <input type="text" ng-model="category.name_en"  name="" id="title" placeholder="Введіть назву категорії Еn тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
            <a role="button" class="button" ng-click="createCategory()" value="Save">Зберегти</a>
            <a role="button" href="#" class="button">Відмінити</a>
          </div>
        </div>
      </div>
        </form>
</section>
