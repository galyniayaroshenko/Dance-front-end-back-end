<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.headPortfolio">All Img </a> | <a ui-sref="base.newHeadPortfolio">Add Img </a>
              </div>
              <div class="large-9 left category"> Img </div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="editheadPortfolio()">
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio title
                <input type="text" ng-model="headPortfolio.title"  name="" id="title" placeholder=" Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio country
                <input type="text" ng-model="headPortfolio.country"  name="" id="title" placeholder="Genre Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio city
                <input type="text" ng-model="headPortfolio.city"   name="" id="title" placeholder="Genre Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Description
                <textarea placeholder="Description music" ng-model="headPortfolio.description"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio Category
                <select type="text" ng-model="headPortfolio.category.objectId"  name="" id="title" placeholder=" headPortfolio Here">
                  <option  ng-repeat="cat in imgCategoryView" value="{{cat.objectId}}">{{cat.name}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio year
                <select type="text" ng-model="headPortfolio.year.objectId"  name="" id="title" placeholder=" year Here">
                  <option  ng-repeat="years in imgYearView" value="{{years.objectId}}">{{years.year}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio title_en
                <input type="text" ng-model="headPortfolio.title_en"  name="" id="title" placeholder=" Title_en Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio country_en
                <input type="text" ng-model="headPortfolio.country_en"  name="" id="title" placeholder="Genre Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>headPortfolio city_en
                <input type="text" ng-model="headPortfolio.city_en"   name="" id="title" placeholder="Genre Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Description_en
                <textarea placeholder="Description music" ng-model="headPortfolio.description_en"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Pick img
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
        accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
            <a role="button" class="button" ng-click="updateHeadPortfolio(picFileImg)" value="Save">Save</a>
            <a role="button" href="#" style="margin-right:20px;" class="button">Reset</a>
            {{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
          </div>
        </div>

        </form>
        </section>
