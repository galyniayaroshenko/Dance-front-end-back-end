<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.headPortfolio">Всі фото головної</a> | <a ui-sref="base.newHeadPortfolio">Додати фото головної</a>
              </div>
              <div class="large-9 left category"> Фото головної</div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="editheadPortfolio()">
          <div class="row">
            <div class="large-12 columns">
              <label>Назва
                <input type="text" ng-model="headPortfolio.title"  name="" id="title" placeholder=" Введіть назву тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Країна
                <input type="text" ng-model="headPortfolio.country"  name="" id="title" placeholder="Введіть країну тут "></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Місто
                <input type="text" ng-model="headPortfolio.city"   name="" id="title" placeholder="Введіть місто тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Опис
                <textarea placeholder="Опис" ng-model="headPortfolio.description"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Виберіть категорію
                <select type="text" ng-model="headPortfolio.category.objectId"  name="" id="title" >
                  <option ng-repeat="categorys in category" value="{{categorys.objectId}}">{{categorys.name}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Виберіть рік
                <select type="text" ng-model="headPortfolio.year.objectId"  name="" id="title" >
                  <option ng-repeat="years in year" value="{{years.objectId}}">{{years.year}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Назва en
                <input type="text" ng-model="headPortfolio.title_en"  name="" id="title" placeholder=" Введіть назву en тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Країна en
                <input type="text" ng-model="headPortfolio.country_en"  name="" id="title" placeholder="Введіть країну en тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Місто en
                <input type="text" ng-model="headPortfolio.city_en"   name="" id="title" placeholder="Введіть місто en тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Опис  en
                <textarea placeholder="Опис en " ng-model="headPortfolio.description_en"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Виберіть картинку
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
        accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
            <a role="button" class="button" ng-click="updateHeadPortfolio(picFileImg)" value="Save">Зберегти</a>
            <a role="button" href="#" style="margin-right:20px;" class="button">Відмінити</a>
            {{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
          </div>
        </div>
        </form>
        </section>
