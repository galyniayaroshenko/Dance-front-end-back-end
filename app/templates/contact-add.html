<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.contact">Всі контакти </a> | <a ui-sref="base.newContact">Додати контакти</a>
              </div>
              <div class="large-9 left category"> Контакти </div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="addContact()">
          <div class="row">
            <div class="large-12 columns">
              <label>Навза контакту
                <input type="text" ng-model="contact.name"  name="" id="title" placeholder="Введіть назву контакту тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Головний телефон
                <input type="text" ng-model="contact.headTelephone"  name="" id="title" placeholder="Введіть головний телефон тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Email
                <input type="text" ng-model="contact.headEmail"  name="" id="title" placeholder="Введіть Email тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Головна адреса
                <input type="text" ng-model="contact.headAddress"  name="" id="title" placeholder="Введіть адресу тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label> Контактний телефон
                <input type="number" ng-model="contact.phone"   name="" id="title" placeholder="Введіть контактний телефон тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label> Fax
                <input type="number" ng-model="contact.fax"   name="" id="title" placeholder="Введіть Fax тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label> Вулиця
                <input type="text" ng-model="contact.street"   name="" id="title" placeholder=" Введіть вулицю тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label> Введіть вулицю en
                <input type="text" ng-model="contact.street_en"   name="" id="title" placeholder=" Введіть вулицю en тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Назва контакту en
                <input type="text" ng-model="contact.name_en"  name="" id="title" placeholder="Введіть назву контакту en"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Головна адреса en
                <input type="text" ng-model="contact.headAddress_en"  name="" id="title" placeholder="Введіть головну адресу en тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
            <a role="button" class="button" ng-click="createContact()" value="Save">Зберегти</a>
            <a role="button" href="#" class="button">Відмінити</a>
          </div>
        </div>
      </div>
          {{picFileImg.name}}
          <div ng-show="load"><img src="images/load.gif" /></div>
        </form>
</section>
