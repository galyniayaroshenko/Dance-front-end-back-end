<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.img">Всі фото</a> | <a ui-sref="base.newImg">Додати фото</a>
              </div>
              <div class="large-9 left category"> Фото </div>
          </div>
          </div>
        </div>
<div class="row">
          <div class="large-3 medium-4 small-6 columns" ng-repeat="images in imgList">
            <img class="img-content" ng-src="{{images.img.url}}">
            <div class="panel">
              <h5>{{images.country}}</h5>
              <a ui-sref="base.viewImg({id:images.objectId})" class="subheader ">Детально</a> | <a ng-click="deleteImg({id:images.objectId})" class="subheader">Видалити</a>
            </div>
          </div>
</div>
</section>
