<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.category">All Category</a> | <a ui-sref="base.newCategory">Add Category</a>
              </div>
              <div class="large-9 left category"> Category </div>
          </div>
          </div>
        </div>
<form role="form" ng-submit="editCategory()">
  <div class="row">
    <div class="large-12 columns">
      <label>Category name
        <input type="text" ng-model="category.name"  name="" id="title" placeholder="Category name Here"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <a role="button" class="button" ng-click="updateCategory(picFileImg)" value="Save">Save</a>
    <a role="button" href="#" class="button">Reset</a>
    </div>
  </div>
  </div>
  {{picFileImg.name}}
  <div ng-show="load"><img src="images/load.gif" /></div>
</form>
        </section>
