
    <section class="main-section" ng-submit="addMusic()">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.index">Вся музика</a> | <a ui-sref="base.newMusic">Додати музику</a>
              </div>
              <div class="large-9 left category"> Музика </div>
          </div>
          </div>
        </div>
      <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Назва
                  <input type="text" ng-model="music.title"  name="" class="text" id="title" placeholder="Введіть назву тут"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Виберіть картинку
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="file"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
            <div class="large-6 columns">
              <label>Виберіть музику
                <input type="file" size="30"  ngf-select ng-model="picFile" name="fileimg"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <input id="checkbox1" type="checkbox" ng-model="music.visible" name="visible"><label for="checkbox1">Видима</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Опис
                <textarea placeholder="Опис" ng-model="music.description"></textarea>
              </label>
            </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Назва en
                    <input type="text" ng-model="Music.title_en" name="" class="text" id="title" placeholder="Назва en тут"></input>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Опис en
                  <textarea placeholder="Опис en" ng-model="Music.description_en" ></textarea>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
            <a role="button" class="button " ng-click="createMusic(picFile,picFileImg)" value="Save" >Зберегти</a>
            <a role="button" href="#" class="button " style="margin-right:20px;" value="Reset">Відмінити</a>{{picFile.name}}{{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
          </div>
        </div>
        </form>
      </div>
    </section>
