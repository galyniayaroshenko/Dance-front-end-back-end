
    <section class="main-section" ng-submit="addMusic()">


      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.index">All Music</a> | <a ui-sref="base.newMusic">Add music</a>
              </div>
              <div class="large-9 left category"> Music</div>
          </div>
          </div>
        </div>



      <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Title music
                  <input type="text" ng-model="music.title"  name="" class="text" id="title" placeholder="Music Title Here"></input>
              </label>
            </div>

          </div>

          <div class="row">
            <div class="large-6 columns">
              <label>Pick img music
                <input type="file" size="30"  ngf-select ng-model="picFile" name="file"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
            <div class="large-6 columns">
              <label>Pick music
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>



          <div class="row">
            <div class="large-6 columns">

              <input id="checkbox1" type="checkbox" ng-model="music.visible" name="visible"><label for="checkbox1">Visible</label>

            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Description
                <textarea placeholder="Description music" ng-model="music.description"></textarea>
              </label>
            </div>
            <a role="button" class="button " ng-click="createMusic(picFile,picFileImg)" value="Save" >Save</a>
            <a role="button" href="#" class="button " value="Reset">Reset</a>
          </div>
   {{picFile.name}}
          {{picFileImg.name}}
          <div ng-show="load"><img src="images/load.gif" /></div>
        </form>
      </div>
    </section>
