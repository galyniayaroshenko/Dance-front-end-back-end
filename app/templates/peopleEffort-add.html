
<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.peopleEffort">All PeopleEffort </a> | <a ui-sref="base.newPeopleEffort">Add PeopleEffort </a>
              </div>
              <div class="large-9 left category"> PeopleEffort </div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="addPeopleEffort()">
          <div class="row">
            <div class="large-12 columns">
              <label>PeopleEffort name
                <input type="text" ng-model="peopleEffort.name"  name="" id="title" placeholder="PeopleEffort name Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>PeopleEffort profession
                <input type="text" ng-model="peopleEffort.profession" name="" id="title" placeholder="PeopleEffort profession Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
          <div class="large-12 columns">
            <label>Description PeopleEffort
              <input type="text" ng-model="peopleEffort.description" name="" id="title" placeholder="Description Here"></input>
            </label>
          </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>PeopleEffort name_en
                <input type="text" ng-model="peopleEffort.name_en"  name="" id="title" placeholder="PeopleEffort name_En Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>PeopleEffort profession_en
                <input type="text" ng-model="peopleEffort.profession_en"  name="" id="title" placeholder="PeopleEffort profession_en Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
          <div class="large-12 columns">
            <label>PeopleEffort description_en
              <input type="text" ng-model="peopleEffort.description_en" name="" id="title" placeholder="Description_en Here"></input>
            </label>
          </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Pick foto
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
            <a role="button" class="button" ng-click="createPeopleEffort(picFileImg)" value="Save">Save</a>
            <a role="button" href="#" style="margin-right:20px;" class="button">Reset</a>
            {{picFileImg.name}}<span ng-show="load"><img src="images/load.gif" /></span>
          </div>
        </div>
      </div>
        </form>
</section>
