
<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.peopleEffort">Всі "Люди які доклали зусилля"</a> | <a ui-sref="base.newPeopleEffort">Додати "Люди які доклали зусилля"</a>
              </div>
              <div class="large-9 left category"> "Люди які доклали зусилля" </div>
          </div>
          </div>
        </div>
<div class="row">
          <div class="large-3 medium-4 small-6 columns" ng-repeat="people in peopleEffortList">
            <img class="img-content" ng-src="{{people.foto.url}}">
            <div class="panel">
              <h5>{{people.name}}</h5>
              <a ui-sref="base.viewPeopleEffort({id:people.objectId})" class="subheader ">Детально</a> | <a ng-click="deletePeopleEffort({id:people.objectId})" class="subheader">Видалити</a>
            </div>
          </div>
</div>
</section>
